<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Wyatt's Favorite Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background:#eee;
            display: block;
            margin: 0 auto;
        }

        .centered {
            text-align: center;
        }
    </style>
</head>

<body>
     
    <h1 class="centered">Wyatt's Favorite Game</h1>
    <h3 id="HighScore" class="centered"></h3>
    </br>
    <div class="centered">
        <input type="checkbox" id="autoPilot" checked>
        <label for="autoPilot">Auto Pilot?</label>
    </div>
    <div class="centered">
        <input type="button" value="Add Ball" onclick="addBall();">
    </div>
    </br>
    <canvas id="myCanvas" width="700" height="500"></canvas>
     
    <script>
        class Ball {
            constructor(radius, x, y) {
                this.radius = radius;
                this.x = x;
                this.y = y;
                this.dx = 2;
                this.dy = -2;
                this.colorRed = 100;
                this.colorGreen = 100;
                this.colorBlue = 100;
            }

            getColor() {
                var rand = Math.floor(Math.random() * 10) + 1;

                if (rand == 1 && this.colorRed < 255) {
                    this.colorRed += 3;
                }
                else if (rand == 2 && this.colorRed > 0) {
                    this.colorRed -= 3;
                }
                else if (rand == 3 && this.colorGreen < 255) {
                    this.colorGreen += 3;
                }
                else if (rand == 4 && this.colorGreen > 0) {
                    this.colorGreen -= 3;
                }
                else if (rand == 5 && this.colorBlue < 255) {
                    this.colorBlue += 3;
                }
                else if (rand == 6 && this.colorBlue > 0) {
                    this.colorBlue -= 3;
                }
                return "rgb(" + this.colorRed + ", " + this.colorGreen + ", " + this.colorBlue + ")";
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.getColor();
                ctx.fill();
                ctx.closePath();
            }
        }

        class Paddle {
            constructor(middleX) {
                this.width = 300;
                this.height = 10;
                this.jump = 7;
                this.x = middleX - (this.width / 2);
            }

            moveLeft() {
                if (this.x > 0) {
                    this.x-= this.jump;
                }
            }

            moveRight() {
                if (this.x < canvas.width - paddle.width) {
                    this.x += this.jump;
                }
            }

            draw(ctx, canvasHeight) {
                ctx.beginPath();
                ctx.rect(this.x, canvasHeight - this.height, this.width, this.height);
                ctx.fillStyle = "#0000FF";
                ctx.fill();
                ctx.closePath();
            }
        }

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var leftArrowPressed = false;
        var rightArrowPressed = false;

        var balls = [];
        addBall();
        var paddle = new Paddle(canvas.width / 2);

        var score = 0;
        var highScore = 0;

        var autoPilotOffset = 0;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightArrowPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftArrowPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightArrowPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftArrowPressed = false;
            }
        }

        function drawScore() {
            ctx.font = "30px Arial";
            ctx.fillStyle = "#FF0000";
            ctx.fillText(score, 10, 30);
        }

        function addBall() {
            balls.push(new Ball(30, canvas.width / 2, canvas.height - 200));
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawScore();
            paddle.draw(ctx, canvas.height);

            for (var i = balls.length - 1; i >= 0; i--) {
                balls[i].draw(ctx);

                if (balls[i].x + balls[i].dx > canvas.width - balls[i].radius || balls[i].x + balls[i].dx < balls[i].radius) {
                    balls[i].dx = -balls[i].dx;
                }
                if (balls[i].y + balls[i].dy < balls[i].radius) {
                    balls[i].dy = -balls[i].dy;
                }
                else if (balls[i].y + balls[i].dy > canvas.height - balls[i].radius) {
                    if (balls[i].x > paddle.x && balls[i].x < paddle.x + paddle.width) {
                        score += 1;
                        balls[i].dy = -balls[i].dy;
                        balls[i].dx = ((balls[i].x - (paddle.x + (0.5 * paddle.width)))/ paddle.width * 2) * 5

                        if (document.getElementById("autoPilot").checked)
                        {
                            autoPilotOffset = Math.random() * (Math.random() < 0.5 ? -1 : 1);
                        }
                    }
                    else {
                        balls.splice(i, 1);
                    }
                }

                balls[i].x += balls[i].dx;
                balls[i].y += balls[i].dy;
            }

            if (balls.length == 0) {
                alert("GAME OVER");
                document.location.reload();
                clearInterval(interval); // Needed for Chrome to end game
            }

            if (document.getElementById("autoPilot").checked) {
                autoMovePaddle();
            }
            else if (leftArrowPressed) {
                paddle.moveLeft();
            }
            else if (rightArrowPressed) {
                paddle.moveRight();
            }
            
        }

        function autoMovePaddle() {
            var diff = balls[0].x - (paddle.x + (paddle.width * 0.5) + (paddle.width * 0.5 * autoPilotOffset))

            if (diff > 5 * paddle.jump) {
                paddle.moveRight();
            }
            else if (diff < -5 * paddle.jump) {
                paddle.moveLeft();
            }
        }

        var interval = setInterval(draw, 5);
    </script>
     
</body>

</html>
